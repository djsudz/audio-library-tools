<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last price</h2>
    <div class="row">
    <p class="col-md-12">The last price is <strong><span id="content">N/A</span>&nbsp;&euro;</strong>.</p>
    </div>
    <input id="msg" type="text" name="message" required="true" placeHolder="Enter your Message"/>
    <button id="submitBtn" onclick="submit()" >Submit</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    
    var source = new EventSource("/alt/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
    };
    function submit() {
        var msg = $("#msg").val();
        console.log("Button clicked! Message is " + msg);           
        var req = new XMLHttpRequest();
        req.open("POST", "/alt/start");
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        req.send("message=" + msg);
    }
</script>
</html>
